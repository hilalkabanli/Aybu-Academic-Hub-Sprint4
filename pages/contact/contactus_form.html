  <body>
    <div class="nav">
      <header class="header">
          <a href="#" class="logo">AYBU <br> Academic <br> Hub</a>

          <input type="checkbox" id="check">
          <label for="check" class="icons">
              <i class='bx bx-menu' id="menu-icon"></i>
              <i class='bx bx-x' id="close-icon"></i>
          </label>
          <nav class="navbar">

          </nav>
      </header>
  </div>
   <div id="contact-form">
    <div class="container" style="margin:150px auto">
      <h1>Contact Us</h1>
      <div class="form-group">
          <label class="col-form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control is-invalid">
      <div class="invalid-feedback">Required Field.</div></div>

      <div class="form-group">
          <label class="col-form-label">Email</label>
          <input type="text" id="email" name="email" class="form-control is-invalid">
      <div class="invalid-feedback">Must be a valid email.</div></div>

      <div class="form-group">
        <label class="col-form-label" id="phoneLabel">Phone Number</label>
        <input type="text" id="phone" name="phone" class="form-control is-invalid">
      </div>

      <div class="form-group">
        <label class="col-form-label">Message</label>
        <input type="text" id="message" name="message" class="form-control is-invalid">
    <div class="invalid-feedback">Required Field.</div></div>

    <div class="form-group">
      <label class="col-form-label" id="question">Are you a student at AYBU?</label><br>
      <input type="checkbox" id="checkbox" name="student">
      <label for="checkbox">Yes</label>
  </div>  

      <button type="button" class="btn btn-block btn-primary">Submit</button>
  </div>
   </div>
  </body>
